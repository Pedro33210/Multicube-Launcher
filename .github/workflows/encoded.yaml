name: Build and Sign

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build

    - name: Decode and save the certificate
      run: echo ${{ secrets.CODE_SIGNING_CERT_BASE64 }} | base64 -d > code_signing_cert.pfx
      shell: bash

    - name: Sign the executable
      run: |
        ./node_modules/.bin/electron-builder -w --config build-config.json
        signtool sign /f code_signing_cert.pfx /p "${{ secrets.CERTIFICATE_PASSWORD }}" /t http://timestamp.digicert.com dist/your-app.exe
      env:
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
