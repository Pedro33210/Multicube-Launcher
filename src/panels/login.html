<style>
/* Appliquer l'image de fond avec un effet de flou */
body {
  background-image: url('chemin-vers-votre-image-de-fond.jpg');
  background-size: cover;
  height: 100vh;
  overflow: hidden;
}

/* Utiliser un pseudo-élément pour le flou */
body::before {
  content: '';
  position: absolute;
  top: 0; right: 0; bottom: 0; left: 0;
  background-image: inherit;
  background-size: cover;
  filter: blur(8px);
  z-index: -1;
}
/* Centrer le contenu de la page de connexion */
.login-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Styler le logo */
.logo {
  width: 200px; /* Ajustez selon vos besoins */
  margin-bottom: 20px;
}

/* Styler les champs de saisie */
.input-field {
  width: 80%;
  padding: 15px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
}

/* Styler le bouton */
.button {
  background-color: #008CBA; /* Couleur d'exemple - ajustez selon vos besoins */
  color: white;
  padding: 15px 30px;
  margin: 20px 0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Ajouter un effet de flou derrière les champs de saisie et le bouton */
.blur-background {
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 10px;
}

/* Styler le texte des joueurs connectés */
.connected-players {
  color: white;
  font-size: 16px;
  margin-bottom: 20px;
}

</style>
